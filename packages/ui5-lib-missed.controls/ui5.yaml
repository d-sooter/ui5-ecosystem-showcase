specVersion: '2.2'
metadata:
  name: ui5-lib-missed.controls
type: library
framework:
  name: OpenUI5
  version: "1.85.2"
  libraries:
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      path: ["src", "test"]
---
specVersion: "2.2"
kind: extension
type: project-shim
metadata:
  name: zxing-shim
shims:
  configurations:
    '@zxing/library':
      specVersion: "2.2"
      type: module
      metadata:
        name: '@zxing/library'
      resources:
        configuration:
          paths:
            "/resources/missed/controls/lib/zxing/": "umd"
