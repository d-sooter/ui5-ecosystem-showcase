specVersion: '2.2'
metadata:
  name: ui5-lib-missedcontrols
type: library
framework:
  name: OpenUI5
  version: "1.85.2"
  libraries:
    - name: sap.ui.core
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      path: ["src", "test"]
